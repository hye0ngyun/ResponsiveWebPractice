<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Document</title>
<style>
*{margin:0; padding:0;}

#wrap{
	width: 90%;
	height: 500px;
	margin: 0 auto;
	border: 4px solid black;
}
#wrap div{
	width: 31.25%;
	display: inline-block;
}
#wrap div:first-child{
	padding: 50px 5.208333%;
	background-color: #d49a89;
}
#wrap div:first-child + div{
	padding: 130px 13.541666667%;
	background-color: #a3d2ca;
}
























</style>
</head>
<body>
	<div id="wrap">
		<div></div><div></div>
	</div>
</body>
</html>
